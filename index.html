<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Holiday Corner</title>
</head>
<body>
  <div class="container">
    <div class="row" >  
      <div class="col-sm-8 mt-4 ml-4 mr-4">  
        <img src="https://www.crowstheatre.com/images/logo-alt.png" height="40px" alt="Crow's theatre logo"> 
      </div>
    </div>

    <div class="row"> 
        <div class="col-sm-8 ml-4 mr-4">
            <hr/>
        </div>               
    </div>

    <div class="row">
        <div class="col-sm-8 mb-3 ml-4 mr-4">
            
            <h4>Secret Stories of our Neighbourhood</h4> 
            <!-- the <h1> element will be updated with the episode title-->
            <h2 class="episode-title"></h2>
        </div>
    
    </div>
    

    <div class="row">
      <div class="col-sm-8 mb-4 ml-4 mr-4">
          <!-- best practice for mobile web audio: have the user click a button to begin rather than attempt to autoplay sound -->
          <input class="btn btn-outline-light btn-lg font-weight-bold" type="button" id="enable_audio_button" value="Begin">

          <h5 id="loading_indicator" class="hidden">Loading...</h5>

          <!-- Stop button is hidden on page load -->
          <input class="btn btn-outline-light btn-lg font-weight-bold hidden" type="button" id="stop_button" value="Stop">

          <!-- Resume button is hidden on page load -->
          <input type="button" id="resume_button" value="Resume" class="btn btn-outline-light btn-lg font-weight-bold hidden">
          
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-sm-8 mb-4 ml-4 mr-4">
        <form>
          <div class="form-group">
            <label for="crossfade_slider" class="float-left h5">Ambience</label> 
            <label for="" class="float-right h5">Music</label>
            <!-- slider ("range input") is disabled on page load -->
            <input  class="form-control-range" id="crossfade_slider" type="range" min="0" max="1" step="0.01" disabled>
          </div>
        </form>
      </div>    
    </div>
  </div>

  <!-- audio engine! docs: https://tonejs.github.io -->
  <!-- <script src='./js/Tone.js'></script> -->

  <script src="./js/microevent.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
